<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let per of characterList;
    let i = index; let isFirst = first;
    let isLast = last;
    let isEven = even;" [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-primary': isEven}">

    <div>
      <span class="text-primary"> {{i +1 }} </span>
      <span>
        {{per.name}} -
      </span> <strong> Power: </strong> <span> {{per.power}} </span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(per.id)">x</button>


  </li>

</ul>
